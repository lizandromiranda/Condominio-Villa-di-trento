    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fade-out 0.5s ease-out forwards;
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes pulse-subtle {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2.5s infinite;
      }
       @keyframes bounce-in {
        0% { transform: scale(0.1); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounce-in 1s ease-out both;
      }
      @keyframes toast-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-toast-in-right {
        animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) both;
      }
      @keyframes toast-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .animate-toast-out {
        animation: toast-out 0.5s ease-out forwards;
      }
    </style>
